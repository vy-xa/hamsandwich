<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamsandwich</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('back.jpg') no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }
        .top-bar {
            width: 100%;
            background: linear-gradient(90deg, rgba(128, 0, 128, 0.5), rgba(255, 20, 147, 0.5));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
        }
        .top-bar .title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }
        .top-bar .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .top-bar .nav-buttons button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s;
        }
        .top-bar .nav-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="top-bar">
        <div class="title">hamsandwich</div>
        <div class="nav-buttons">
            <button onclick="window.location.href='home.html'">home</button>
            <button onclick="window.location.href='https://discord.com'">discord</button>
        </div>
    </div>
</body>
</html>
